<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="survey.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
	<div>
		<h1 id="title">Coaching Session Survey Form </h1>
		<p id="description">Take the survey and help us to improve your next coaching session!</p>
	</div>
	<div>
		<form action="survey_submit" method="get" accept-charset="utf-8" id="survey-form">
			<label id="name-label">Name</label>
				<input id="name" type="text" name="name" placeholder="please enter your name" required>
			
        	<label id="email-label">Email</label>
				<input id="email" type="email" name="email" placeholder="please enter your email" required>
			
			<label id="number-label">Age</label>
				<input id="number" type="number" name="age" min="18" max="100" placeholder="Age" required>
			
	
	
     		<label>
	     		<input type="radio" name="gender" value="male" checked> Male<br>
	  			<input type="radio" name="gender" value="female"> Female<br>
	  			<input type="radio" name="gender" value="other"> Other
     		</label>


            <p class="checkbox">Please tell us which certification do you have</p>
     		<label id="checkbox">
     			<input type="checkbox" name="title1" value="CSM"> I am a Certified Scrum Master<br>
				<input type="checkbox" name="title2" value="CSPO"> I am a Certified Product Owner<br>
				<input type="checkbox" name="title3" value="CSD"> I am a Certified Scrum Developer<br>
				<input type="checkbox" name="title4" value="A-CSM"> I am an Advanced Certified ScrumMaster<br>
				<input type="checkbox" name="title5" value="A-CSPO"> I am an Advanced Certified Product Owner<br>
				<input type="checkbox" name="title7" value="CSP-SM"> I am Certified Scrum Professional Scrum Master<br>
				<input type="checkbox" name="title8" value="CSP-PO"> I am an Certified Scrum Professional Product Owner<br>
				<input type="checkbox" name="title9" value="CSP"> I am a Certified Scrum Professional For Developers<br>
				<input type="checkbox" name="title10" value="Nothing"> I don't have any certification
			</label>
    
    
    	<p class="dropdown">Please tell us which course you have attended</p>
        	<select id="dropdown" name="answers">
	        	<datalist>
	        		<option disabled selected value></option>
		          	<option value="answer1"> Certified Scrum Master - CSM </option>
		        	<option value="answer 2"> Certified Product Owner - CSPO</option>
		        	<option value="answer 3"> Certified Scrum Developer - CSD</option>
		        	<option value="answer4"> Advanced Certified ScrumMaster - A-CSM </option>
		        	<option value="answer 5"> Advanced Certified Product Owner - A-CSPO</option>
		        	<option value="answer 6"> Certified Scrum Professional Scrum Master - CSP-SM</option>
		        	<option value="answer 6"> Certified Scrum Professional Product Owner- CSP-PO</option>
		        	<option value="answer 6"> Certified Scrum Professional For Developers - CSP</option>
	        	</datalist>
        	</select>
     
     
     	<p class="text">Please write some feedback in the textarea below</p>
	     	<textarea name="message" rows="10" cols="30" placeholder="Please write here what went well, what could be improved and what you have learned">
			</textarea>
     
    
     		<input id="submit" type="submit" value="submit" name="submit" placeholder="Submit">
     </div>
		</form>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
